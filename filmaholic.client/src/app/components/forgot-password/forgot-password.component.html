<div class="page-wrapper-login">
  <div class="auth-card-login">
    <div class="header">
      <h1>Recuperar Password</h1>
      <p>Introduza o seu email para receber o link de recuperação.</p>
    </div>

    <form (ngSubmit)="onSendEmail()">
      <div *ngIf="errorMessage" style="background-color:#3b1319;border:1px solid #ff4d6a;border-radius:8px;padding:12px 16px;margin-bottom:16px;color:#ffd5dd;font-size:14px;">
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" style="background-color:#133b24;border:1px solid #28a745;border-radius:8px;padding:12px 16px;margin-bottom:16px;color:#c9f7d0;font-size:14px;">
        {{ successMessage }}
      </div>
      <input type="email" name="email" [(ngModel)]="email" placeholder="Email de registo" required>

      <button type="submit" class="btn-login-pink" [disabled]="isLoading">
        {{ isLoading ? 'A enviar...' : 'Enviar Link de Recuperação' }}
      </button>

      <div class="footer-links">
        <a routerLink="/login">Voltar ao Log In</a>
      </div>
    </form>
  </div>
</div>
